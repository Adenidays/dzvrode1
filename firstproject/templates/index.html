<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body style="background-color: aqua;">
    <div class="conteiner" style="background-color: blueviolet;">
        <nav class="nav_cont" style="display: flex; justify-content: space-around; align-items: center; font-size: 24px;">
            <h1 style="color: white;">Anketa</h1>
            <a href="http://127.0.0.1:8000">Home</a>

            <div class="collapse">
                <ul style="list-style: none;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000">Registration</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main style="display: flex; justify-content: center;">
            <div class="person" style=" display: flex; align-items: center; justify-content: space-around   ; background: wheat;
                                        display: flex;
                                        height: 350px;
                                        width: 700px; padding: 50px; ">


                <div class="person_info">
                    <h3 style="padding:20px 30px; font-size: 34px; background-color: red;border-radius: 12px;">Anketa</h3>
                    <div  style="padding:20px 80px; border:2px solid ;border-radius: 12px; margin-bottom: 12px;" class="info">{{users.name}}</div>
                    <div style="padding:20px 80px; border:2px solid ;border-radius: 12px; margin-bottom: 12px;" class="info">{{users.surname}}</div>
                    <div style="padding:20px 80px; border:2px solid ;   border-radius: 12px; margin-bottom: 12px;" class="info">{{users.age}}</div>
                </div>


            </div>

        </main>
    </div>
</body>
</html>
